<html>
  <head>
    <title>validating entry</title>
    <script type="text/javascript" src="../js/lib/prototype/prototype.js"></script>

    <script type="text/javascript" src="../js/lib/MochiKit/MochiKit.js"></script>

    <script type="text/javascript" src="../js/Dragonfly.js"></script>
    <script type="text/javascript" src="../js/Util.js"></script>
    <script type="text/javascript" src="../js/PopupBuble.js"></script>
    <script type="text/javascript" src="../js/Calendar.js"></script>
    <script type="text/javascript" src="../js/Format.js"></script>
    <script type="text/javascript" src="../js/Util.js"></script>
    <script type="text/javascript" src="../js/ValidatingEntry.js"></script>
  </head>

  <body>
    <h1>validating entry</h1>

    <div id="individual-entries">
      <input id="month" size="3"> / 
      <input id="day" size="3"> /
      <input id="year" size="3"> at 
      <input id="hour" size="3"> : 
      <input id="minute" size="3"> 
      <input id="ampm" size="3">
    </div>
    <div id="widget-entries"></div>
    <script lang="javascript">
      var now = Dragonfly.Calendar.localToUTC (new Date);
      now.setUTCSeconds (0, 0);
      var then = new Date (now);
      then.setUTCHours (then.getUTCHours() + 1, then.getUTCMinutes() + 30);

      new Dragonfly.NumberEntry ('month', now.getMonth() + 1, 1, 12, '00');
      new Dragonfly.NumberEntry ('day', now.getDate(), 1, 31, '00');
      new Dragonfly.NumberEntry ('year', now.getFullYear() % 100, 0, 99, '00');

      new Dragonfly.NumberEntry ('hour', (now.getHours() + 11) % 12 + 1, 1, 12, '0');
      new Dragonfly.NumberEntry ('minute', now.getMinutes(), 0, 59, '00');
      new Dragonfly.AmPmEntry ('ampm', now.getHours() < 12);

      var html = new Dragonfly.HtmlBuilder ();
      new Dragonfly.DayEntry (new Day (now), html);
      html.push (' at ');
      new Dragonfly.TimeEntry (now, html);

      new Dragonfly.DateRangeEntry (now, then, html);

      html.set ('widget-entries');
    </script>
